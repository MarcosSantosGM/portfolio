<div class="modal-header">
    <h2>{{project.nombre}}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>

<div class="modal-body">
    <carousel>
        <div *ngFor="let imagen of project.imagenes">
            <slide><img src={{imagen}} alt="slide" style="display: block; width: 100%;"></slide>
        </div>
    </carousel>
    <h3 class="mt-2">Descripción</h3>
    <p>{{project.descripcion}}</p>
    <p>Puedes encontrar este proyecto en Github <a href="{{project.linkProyecto}}" target="_blank">aquí</a></p>

    <hr>
    <div class="d-flex flex-wrap">
        <div *ngFor="let tag of project.tags">
            <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
        </div>
    </div>
</div>
